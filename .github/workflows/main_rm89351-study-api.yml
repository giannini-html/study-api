# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - rm89351-study-api

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_8edd20e7832b493c8de44081936b95fe }}
        password: ${{ secrets.AzureAppService_ContainerPassword_e39d361bca8140d0822f903ee0754d27 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_8edd20e7832b493c8de44081936b95fe }}/gianninidoc/study-api:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'rm89351-study-api'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_03cf8d73b69e4b638a5654611d30fb2a }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_8edd20e7832b493c8de44081936b95fe }}/gianninidoc/study-api:${{ github.sha }}'